<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Garden Hangman</title>
 <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="game">
  <h1 class="game__title">garden hangman</h1>
  <section class="box-category">
   <h2 class="box-category__title">choose category</h2>
   <div class="box-category__herbs">herbs</div>
   <div class="box-category__fruits">fruits</div>
   <div class="box-category__vegetables">vegetables</div>
  </section>
  <div class="box-game">
   <div class="box-letters"></div>
   <div class="box-result">
    <div class="loss-moves">number loss of moves: <span class="loss-moves__number"></span></div>
    <div class="box-word"></div>
    <p class="info-result"></p>
    <img class="image-loss-moves" src="IMG/image1.jpg" alt="grass">
   </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>

</html>
